<!-- Table Basic -->
<div class="row" id="basic-table">
  <div class="col-12">
    <div class="card">
      <div class="card-header"><h4 class="card-title">Table Admin</h4></div>
      <div class="row">
      <div class="col-md-6 col-12">
        <div class="d-flex justify-content-between align-items-center m-1">
          <div class="d-flex align-items-center">
            <label class="d-flex align-items-center"
              >Show
              <select class="form-control mx-25" >
                <option value="10">10</option>
                <option value="25">25</option>
                <option value="50">50</option>
                <option value="100">100</option>
              </select>
            </label>
            <button class="btn btn-primary ml-2" routerLink="/apps/invoice/add" rippleEffect>Add Record</button>
          </div>
        </div>
      </div>
      <div class="col-md-6 col-lg-4 col-12 d-flex justify-content-start justify-content-md-end align-items-center offset-lg-2">
        <div class="row pr-1 pb-1 pb-md-0 align-items-center w-100">
        <div class="col-10 col-md-6 pr-0">
          <label class="d-flex align-items-center mb-0 ml-1 ml-md-0"
            ><input

              name="searchValue"
              type="search"
              class="form-control"
              placeholder="Search..."
          /></label>
        </div>
          <div class="col-10 col-md-6 mt-2 ml-1 ml-md-0 mt-md-0">
            <fieldset class="form-group mb-0">
            <ng-select  bindLabel="name" placeholder="Select Status" ></ng-select>
            </fieldset>
          </div>
        </div>
      </div>
      <div class="table-responsive">
        <table class="table">
          <thead>
            <tr>
              <th>ID</th>
              <th>image</th>
              <th>Nom</th>
              <th>Prenom</th>
              <th>Email</th>
              <th>Login</th>
              <th>mot de passe</th>
              <th>role</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let admin of admin">
              <td>
                {{admin.id}}
                   </td>
                   <td>
                    <img src="{{admin.image}}" style="width: 50px;" alt="" >
                   </td>
                   
              <td>
           {{admin.nom}}
              </td>
              <td>
                {{admin.prenom}}
              </td>
              
              <td>
                {{admin.email}}
              </td>
            
              <td> 
                {{admin.login}}
              </td>
              <td>
                {{admin.mdp}}
              </td>
              <td>
                {{admin.role}}
              </td>
              <td>
              <button type="button" class="btn btn-info btn-sm" (click)=" updateAdmin(admin.id) " >
                Edit
              </button>

              <button  class="btn btn-danger btn-sm" (click)=" deleteadmin(admin.id)"  >
                Delete
            
            </button> 
          </td>      
            </tr>
         
            
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
<!--/ Table Basic -->
