<section id="multiple-column-form">
  <div class="row match-height">
    <div class="col-12">
      <div _ngcontent-jat-c176 class="card">
        <div _ngcontent-jat-c176 class="card-header">
        <h4 class="card-title">Ajouter Offre</h4>
        </div>
        <div class="card-body">
          <form class="form" >
    <!-- upload and reset button -->
  
      <div class="media">
        <a href="javascript:void(0);" class="mr-25">
          <img
            [src]="avatarImage"
            class="rounded mr-50"
            alt="profile image"
            height="76"
            width="80"
          
          />
        </a>
        
        <!-- upload and reset button -->
        <div class="media-body mt-75 ml-1">
          <button (click)="file.click()" for="account-upload" class="btn btn-sm btn-primary mb-75 mr-75" rippleEffect>
            Upload
          </button>
          <input type="file" #file id="account-upload" hidden accept="image/*" (change)="uploadImage($event)"/>
          <button class="btn btn-sm btn-outline-secondary mb-75" rippleEffect>Reset</button>
          
      </div>
      
        <!--/ upload and reset button -->
      </div>
    <!--/ upload and reset button -->
  
  <!--/ header media -->

  <!-- form -->

    <div class="row">
      <div class="col-12 col-sm-12">
        <div class="form-group">
          <label for="account-title">titre</label>
          <input
            type="text"
            class="form-control"
            [(ngModel)]="offre.titre"
            id="account-username"
            name="titre"
            placeholder="titre"
          />
        </div>
      </div>

      <div class="col-24 col-sm-12">
      <div class="form-group">
        <label for="accountTextarea">description</label>
        <textarea
          [(ngModel)]="offre.description"
          class="form-control"
          id="accountTextarea"
          name="description"
          rows="4"
          placeholder="description..."
        ></textarea>
      </div>
      </div>

      <div class="col-12 col-sm-12">
        <div class="form-group">
          <label for="account-type">Categorie</label>
          <input
            type="text"
            [(ngModel)]="offre.categorie"
            class="form-control"
            id="account-type"
            name="Categorie"
            placeholder="Categorie"
          />
        </div>
      </div>      

        <div class="col-12 col-sm-12">
          <div class="form-group">
            <label for="account-type">type</label>
            <input
              type="text"
              [(ngModel)]="offre.type"
              class="form-control"
              id="account-type"
              name="type"
              placeholder="type"
            />
          </div>
        </div>
    
      <div class="col-12">
        <button type="submit" class="btn btn-primary mt-2 mr-1" (click)="onSubmit()" rippleEffect >Ajoute</button>
        <button type="reset" class="btn btn-outline-secondary mt-2" rippleEffect>Cancel</button>
      </div>
    </div>
  </form>
  <!--/ form -->
</div>
</div></div></div></section>
